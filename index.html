<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntik Follower</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 20px;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Beranda</a>
        <a href="layanan.html">Layanan</a>
        <a href="pesanan.html">Pesanan</a>
        <a href="kontak.html">Kontak</a>
    </div>
    <div class="main-content">
        <header>
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
    </header>
    <main>
            <h2>Selamat Datang di Suntik Follower</h2>
            <p>Tingkatkan Follower & Like Media Sosial Anda!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Suntik Follower. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
